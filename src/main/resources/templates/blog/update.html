<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:sec="http://www.thyemleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form th:action="@{/blog/update}" method="POST">
	<input type="hidden" name="blogseq" th:value="${read.blogseq}">
		<table>
			<tr>
				<th style="width:77px; text-align:left;">제목</th>
				<td><input type="text" name="title" th:value="${read.title}" required></td>
			</tr>
			<tr>
				<th style="width:77px; text-align:left;">내용</th>
				<td><input type="text" name="blogtext" th:value="${read.blogtext}" required></td>
			</tr>
		</table>
		
		<input type="submit" value="수정">
	</form>
</body>
</html>
